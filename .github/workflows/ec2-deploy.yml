name: Deploy to EC2 on Push to Master

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/cicd-keypair.pem
          chmod 600 ~/.ssh/cicd-keypair.pem

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/cicd-keypair.pem ubuntu@ec2-13-114-103-130.ap-northeast-1.compute.amazonaws.com "cd /home/ubuntu/Hello-CICD && git pull origin main && docker-compose down && docker-compose up --build"
